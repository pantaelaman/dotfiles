wtf:
  colors:
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
  grid:
    columns: [32, 32, 32, 32, 46]
    rows: [10, 10, 10, 10, 10]
  refreshInterval: 1
  mods:
    subreddit-gamedev:
      type: subreddit
      enabled: true
      numberOfPosts: 8
      position:
        top: 2
        left: 1
        width: 2
        height: 1
      refreshInterval: 5m
      sortOrder: top
      subreddit: "gamedev"
      topTimePeriod: week
    subreddit-dnd:
      type: subreddit
      enabled: true
      numberOfPosts: 8
      position:
        top: 3
        left: 1
        width: 2
        height: 1
      refreshInterval: 5m
      sortOrder: top
      subreddit: "dnd"
      topTimePeriod: week
    clocks:
      colors:
        rows:
          even: lightblue
          odd: white
      enabled: true
      locations:
        - Detroit: "America/Detroit"
        - Vancouver: "America/Vancouver"
        - Chicago: "America/Chicago"
        - Oslo: "Europe/Oslo"
        - Norfolk: "Pacific/Norfolk"
        - Honolulu: "Pacific/Honolulu"
        - GMT: "Etc/GMT"
        - UTC: "Etc/UTC"
      position:
        top: 4
        left: 3
        height: 1
        width: 1
      refreshInterval: 15s
      sort: chronological
      dateFormat: ""
    prettyweather-dexter:
      type: prettyweather
      enabled: true
      city: "dexter"
      position:
        top: 4
        left: 1
        height: 1
        width: 1
      refreshInterval: 5m
      unit: m
      view: 0
      language: en
    prettyweather-stratford:
      type: prettyweather
      enabled: true
      city: "stratford"
      position:
        top: 4
        left: 2
        height: 1
        width: 1
      refreshInterval: 5m
      unit: m
      view: 0
      language: en
