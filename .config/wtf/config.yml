    digitalclock:
      color: orange
      enabled: true
      font: bigfont
      hourFormat: 24
      position:
        top: 3
        left: 3
        height: 1
        width: 1
      refreshInterval: 1s
    github:
      apiKey: "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"
      baseURL: ""
      customQueries:
        othersIssues:
          title: "Issues"
          filter: "is:open is:issue"
      enabled: true
      enableStatus: true
      position:
        top: 0
        left: 0
        height: 2
        width: 2
      refreshInterval: 5m
      repositories:
        - "Dreadbot/Dreadbots2023"
      uploadUrl: ""
      username: "pantaelaman"
    ipapi:
      colors:
        name: red
        value: white
      args:
        - "ip"
        - "isp"
        - "as"
        - "city"
        - "regionName"
        - "country"
        - "continent"
        - "coordinates"
        - "organization"
        - "timezone"
        - "reverseDNS"
      enabled: true
      position:
        top: 0
        left: 2
        height: 1
        width: 2
      refreshInterval: 180s
    power:
      enabled: true
      position:
        top: 1
        left: 2
        height: 1
        width: 2
      refreshInterval: 30s
    resourceusage:
      cpuCombined: false
      enabled: true
      position:
        top: 2
        left: 0
        height: 2
        width: 1
      refreshInterval: 1s
      showCPU: true
      showMem: true
      showSwp: true
    todo:
      checkedIcon: "X"
      colors:
        checked: gray
        highlight:
          fore: black
          back: orange
      enabled: true
      filename: "todo.yml"
      position:
        top: 0
        left: 4
        height: 5
        width: 1
      refreshInterval: 1h
    security:
      enabled: true
      position:
        top: 2
        left: 3
        height: 1
        width: 1
      refreshInterval: 1h
    uptimerobot:
      apiKey: u2043120-094863a48c8e7586ec9afb84
      enabled: true
      offlineFirst: true
      position:
        top: 4
        left: 0
        height: 1
        width: 1
      refreshInterval: 1h
      uptimePeriods: 7-30

